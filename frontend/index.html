<!DOCTYPE html>
<html>

  <head>
    <title>PetShop - flow-based sample application</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="Sebastian Sastre" />
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="the.js"></script>
  </head>

  <body>

    <div id="main-wrapper"></div>


    <a id="legacy"
        onclick="require('amber/helpers').globals.Browser._open()"
        style="position: fixed; bottom: 0; right: 0; opacity: 0.75; padding: 10px; background-color: #fff">IDE</a>

    <a id="helios"
      onclick="require('amber/helpers').popupHelios()"
      style="position: fixed; bottom: 0; right: 100px; opacity: 0.5; padding: 10px; background-color: #fff">Helios</a>
    

    <script type='text/javascript'>
        require(['app'], function (amber) {
            require(['bootstrap']);
            amber.initialize({
              //used for all new packages in IDE
              'transport.defaultAmdNamespace': "amber-flow-app"
            });
            amber.globals.App._start();
        });
    </script>

  </body>

</html>
