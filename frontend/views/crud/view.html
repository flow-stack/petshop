<!-- This is the template that the CRUD scaffolder uses to create the view of a Mapless -->
<div>
	<h3>{ model.singularName }</h3>
	<label class="col-sm-2 control-label">ID:</label>
	<div class="col-sm-10">
	  <p class="form-control-static">{ model.item.id }</p>
	</div>
	<label class="col-sm-2 control-label">Created on:</label>
	<div class="col-sm-10">
	  <p class="form-control-static">{ model.item.createdOn }</p>
	</div>
	<label class="col-sm-2 control-label">Description:</label>
	<div class="col-sm-10">
	  <p class="form-control-static">{ model.item.description }</p>
	</div>

<button type="button" class="btn btn-primary" rv-on-click="model.done">Done</button>
</div>
