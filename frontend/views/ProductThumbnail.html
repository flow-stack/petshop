<div class="product-thumbnail">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img rv-src="model.imageUrl" alt="...">
      <div class="caption">
        <h3> { model.description } </h3>
        <p> { model.price | currency '$' } </p>
        <div>
          <a 
            class="btn btn-primary" 
            rv-on-click="controller._addToCart"
            >Add to Cart</a> 
          <a 
            class="btn btn-default" 
            rv-on-click="controller._addToWhishlist"
            >Add to Wishlist</a>
        </div>
      </div>
    </div>
  </div>
</div>
