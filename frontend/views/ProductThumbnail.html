<li class="thumbnailWrapper">
  <div class="col-sm-4">
    <div class="thumbnail">
      <img rv-src="model.imageUrl" rv-alt="model.description">
      <div class="caption">
        <h4>{ model.description }</h4>
        <p>${ model.price }</p>
        <p><a class="btn btn-primary" rv-on-click="controller._addToCart">Add to cart</a> 
          <a class="btn btn-default" rv-on-click="controller._addToWishList">Add to wish list</a>
        </p>
      </div>
    </div>
  </div>
</li>
