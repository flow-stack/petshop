<li class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img rv-src="model.imageUrl" rv-alt="model.description">
      <div class="caption">
        <h4>{ model.description }</h4>
        <p>${ model.price }</p>
        <p><a href="#" class="btn btn-primary" role="button">Add to cart</a> <a href="#" class="btn btn-default" role="button">Add to wish list</a></p>
      </div>
    </div>
  </div>
</li>
