<div>

	<div class="header">
		<img class="pull-left logo" src="img/logo.png">

		<div class="col-md-7 searchBox">
			<form>
				<div class="input-group input-group-lg">
				    <input 
				      type="text"
				      class="form-control"
				      placeholder="Search pet food, toys and more..."
				      rv-value="model.searchText">
				    <span class="input-group-btn">
				    <button class="btn btn-default" type="button">Go!</button>
					</span>
				</div><!-- /input-group -->
			</form>
		</div><!-- /.col-lg-6 -->

		<div class="headerCart pull-right">
			<a 
				type="button" 
				class="btn btn-success btn-lg"
				href="#/cart">
				<span class="glyphicon glyphicon-shopping-cart"></span> Cart ({ model.cartSize | asNumber })</a>
			<a 
				type="button" 
				class="btn btn-default btn-lg"
				href="#/wishlist">
				<span class="glyphicon glyphicon-shopping-cart"></span> Wishlist ({ model.wishlistSize | asNumber })</a>

		</div>
	</div>

	<div id="products-wrapper"></div>

</div>
