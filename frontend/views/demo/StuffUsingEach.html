<section>
	<h1>Stuff Using Each</h1>
	<h2>{model.name}</h2>

	<ul class="things">
		<li rv-each-thing="model.things">
			<p>{ thing.@data.name }</p>
		</li>
	</ul>

	<button rv-on-click="controller._addThing">Add thing</button>
	<button rv-on-click="controller._removeThing">Remove thing</button>

</section>
