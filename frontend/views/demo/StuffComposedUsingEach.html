<section>
	<h1>Stuff Composed Using Each</h1>
	<h2>{model.name}</h2>

	<ul class="things">
		<li class='thing' rv-each-thing="model.things">
			<div >{thing.@data.name}</div>
		</li>
	</ul>

	<button rv-on-click="controller._addThing">Add thing</button>
	<button rv-on-click="controller._removeThing">Remove thing</button>

</section>
